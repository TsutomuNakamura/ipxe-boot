# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: rlespinasse/drawio-export:v4.15.0

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check TsutomuNakamura/ipxe-boot
        uses: actions/checkout@v3
        with:
          path: ipxe-boot

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          # Generate dbus-daemon in ipxe-boot repository
          cd ${GITHUB_WORKSPACE}/ipxe-boot/drawio
          dbus-uuidgen > /var/lib/dbus/machine-id
          mkdir -p /var/run/dbus
          dbus-daemon --config-file=/usr/share/dbus-1/system.conf --print-address

          # Export drawio images to the directory "TsutomuNakamura/ipxe-boot/<branch>" at https://github.com/TsutomuNakamura/references.
          xvfb-run --auto-servernum --server-num=1 --server-args='-screen 0, 1920x1080x24' \
              /opt/drawio-exporter/drawio-exporter --drawio-desktop-headless --scale 2 \
              --output ${GITHUB_WORKSPACE}/artifact/TsutomuNakamura/ipxe-boot/${GITHUB_REF##*/} --format svg

          # DEBUG
          #find ${GITHUB_WORKSPACE}/artifact -name *.svg

      - name: Upload svg files that were outputted by drawio-exporter as artifact
        uses: actions/upload-artifact@master
        with:
          name: drawio-artifact
          path: artifact

  push:
    # The type of runner that the job will run on
    needs: build
    runs-on: ubuntu-latest
    container:
      image: bitnami/git

    steps:
      - name: Check TsutomuNakamura/ipxe-boot
        uses: actions/checkout@v3
        with:
          repository: TsutomuNakamura/references
          path: references
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY_TSUTOMNAKAMURA_REFERENCES }}
          persist-credentials: true

      - uses: actions/download-artifact@master
        with:
          name: drawio-artifact
          path: artifact

      - name: Copy resources to the target repository
        run: |
          # DEBUG
          #find ${GITHUB_WORKSPACE}/artifact
          cp -a ${GITHUB_WORKSPACE}/artifact/* ${GITHUB_WORKSPACE}/references

      - name: Check if there are any changes
        run: |
          cd ${GITHUB_WORKSPACE}/references
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Run a job to commit drawio images to https://github.com/TsutomuNakamura/references
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          cd ${GITHUB_WORKSPACE}/references
          git config --local user.email "github-action[bot]@TsutomuNakamura.ipxe-boot.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -a -m "Generated drawio images of https://github.com/TsutomuNakamura/ipxe-boot by github-actions[bot]"

      - name: Push ipxe-boot drawio images to https://github.com/TsutomuNakamura/references/ipxe-boot
        if: steps.verify_diff.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          ssh: true
          repository: TsutomuNakamura/references
          directory: ./references

